<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Brands</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%  static '/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{% url 'Inicio' %}"> Inicio </a>
                {% if not request.user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'login' %}" style="color: white">Log-in</a>
                <a class="navbar-brand" href="{% url 'registro' %}" style="color: white">Sign-in</a>
                {% else %}
                <a class="navbar-brand" style="color: white">Hola {{user.username}}</a>
                <a class="navbar-brand" href="{% url 'logout' %}" style="color: white">Log-out</a>
                
                <a class="navbar-brand" href="{% url 'usuarioEdicion' %}" style="color:white">Editar usuario</a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            
        <body>
            <ul>
                {% for f in food %}
                    
                        <img src="{{f.imagenes.url}}" class="" width="150px">
                        <a href= "{% url 'ExpandirObjeto' f.nombre %}">{{f.nombre}} - {{f.fecha_publicacion}}</a>
                        <br>
                        <br>
                        <br>
                        <!--{% if user.email == f.email %}-->
                        <div class="botones">
                            <button>
                                <a href="{% url 'MarcaFoodEliminar' f.nombre %}">Eliminar</a>
                            </button>
                            <button>
                                <a href="{% url 'MarcaFoodEditar' f.id %}">Editar</a>
                            </button>
                        </div>
                        <!--{% endif %}-->
                    
                {% endfor %}
                <br>
                <br>
                <br>
                <a href="{% url 'MarcaFormulario' %}"> Agrega tu marca</a>
            </ul>
        <body>
        </div>
    </header>
<html>
